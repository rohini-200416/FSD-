<head>

<body>
    <script>
        // DAta Types Introduction

        // string
        let name="Rohini"
        console.log("Type of name is: ",typeof name)

        // number
        let num= 125485
        console.log("Type of num is: ",typeof num)

        // boolean
        let x=10
        let y=5
        if(x==y){
            console.log("Pirnt true")
        }
        else{
            console.log("Type of value is: ","False")
        }

        // undefined
        let unvalue;
        console.log("Type of unvalue is: ",typeof unvalue)

        // null
        const var1=null
        if(var1){
            console.log('var1 is not null')
        }
        else{
            console.log('var is null')
        }

        console.log("===================")
        // mathematical Operators

        let number1=100
        let number2=50
        console.log(`The mathematical opetaors of 100 and 50 is: `)
        console.log("number1+number2:",number1+number2)
        console.log("number1-number2:",number1-number2)
        console.log("number1*number2:",number1*number2)
        console.log("number1/number2:",number1/number2)
        console.log("number1%number2:",number1%number2)
        console.log("number1**number2:",number1**number2)

        console.log("==========================")
        // Comparator Opertors

       let a=100
       let b=50
       console.log(`this the == operator of ${a} and ${b}`,a==b );
       console.log(`this the === operator of ${a} and ${b}`,a===b );
       console.log(`this the != operator of ${a} and ${b}`,a!=b );
       console.log(`this the <= operator of ${a} and ${b}`,a<=b );
       console.log(`this the >= operator of ${a} and ${b}`,a>=b );
       console.log(`this the > operator of ${a} and ${b}`,a>b );
       console.log(` this is the operator of ${a} and ${b}`,a<b);
    </script>
