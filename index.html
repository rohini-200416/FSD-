<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        console.log("Functions without Parameters:")
      // Functions without Parameters
     function greet() {
        console.log("Hello,World!");
      }
     greet();
console.log("=====================")
     console.log("Functions with Parameters:")
      //   Functions with Parameters
     function addNumbers(a, b) {
        addition = a + b;
        console.log(addition);
      }
      addNumbers(16,25);

      console.log("=================================")
      console.log("Functions with Return Statements:")
      //   Functions with Return Statements
     function multiply(x, y) {
        return x * y;
      }
      let result=multiply(165,250)
      console.log(result)
      console.log("============================")
      console.log(" Combining Functions:")
      //   Combining Functions
     
      function calculateRectangleArea(length, width) {
        return multiply(length, width);
      }
      var length = 150;
      var width = 180;
      var area = calculateRectangleArea(length, width);
      console.log(`The area of the rectangle is: ${area}`);

      console.log("===================================")
      console.log("Default PArameters:")
      // Default Parameters
     
      function greetUser(name) {
        console.log(`hello , ${name}!`);
      }
      greetUser("Welcome Sheshadri");
    </script>
  </body>
</html>
